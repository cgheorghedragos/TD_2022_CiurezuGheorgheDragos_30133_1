<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>

    <div class="textGrid">
    <input type="text" id="firstNumber" placeholder="First Number"/>
    <input type="text" id="secondNumber" placeholder="Second Number"/>
    </div>

    <div class="buttonGrid">
        <button id="addButton">+</button>
        <button id="substractButton">-</button>
        <button id="divideButton">/</button>
        <button id="multiplyButton">*</button>
    </div>
    
    <button id="calculateButton">=</button>

    <div id="message"></div>


    <script src="app.js"></script>

</body>
</html>
